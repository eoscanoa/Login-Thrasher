<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Thrasher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
  
  <div class="wrapper">
     <div class="login">
      <div class="login-form">
        <div class="logo">
          <img src="logo/thrasher.svg">
        </div>
        <h1 class="login-title">Welcome to skateboard magazine. Please login to your account </h1>
        <div class="social-buttons">
          
          <a href="#" class="social-button facebook">
            <div class="logo-facebook">
              <img src="icons/facebook.svg">
            </div>
            <span class="button-text">Facebook</span>
          </a>
          
          <a href="#" class="social-button instagram">
            <div class="logo-instagram">
              <img src="icons/instagram.svg">
            </div>
            <span class="button-text">Instagram</span>
          </a>
        </div>
        
        <span class="or-separator"> or use your email account </span>
        
        <form action="#" class="form-wrapper">
          
          <div class="input-wrapper">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" id="email"  autocomplete="off">
          </div>
          
          <div class="input-wrapper">
            <label class="label" for="password">Password</label>
            <input class="input" type="password" id="password">
          </div>
          
          <div class="actions-help">
            <label class="check-wrapper"><input class="checkbox" type="checkbox">Remember me</label>
            <a class="help-link" href="#">Forgot Password</a>
          </div>
          
          <div class="actions">
            <a href="#" class="action m--login">Login</a>
            <a href="#" class="action">Sign Up</a>
          </div>
        </form>
      </div>
      <div class="login-decoration"></div>
    </div>
  </div>
  
</body>

</html>
